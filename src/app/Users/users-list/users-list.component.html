 <div  style="text-align: center;">
  <button mat-raised-button  color="warn" routerLink="/Users/new"> Add New User</button>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]=userDataSource matSort>
      <ng-container matColumnDef="uid">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User ID</th>
        <td mat-cell *matCellDef="let row"> {{row.uid}}</td>
      </ng-container>

      <ng-container matColumnDef="uname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name</th>
        <td mat-cell *matCellDef="let row"> {{row.uname}}</td>
      </ng-container>

      <ng-container matColumnDef="ucat">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User Category</th>
        <td mat-cell *matCellDef="let row"> {{row.ucat}}</td>
      </ng-container>
      <!--DOB-->
      <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>DOB</th>
        <td mat-cell *matCellDef="let row"> {{row.dob}}</td>
      </ng-container>

      <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row" >
          <a [routerLink]="['/Users/edit', row.uid]" [state]=row >
            <mat-icon svgIcon="edit" aria-hidden="false" aria-label="Edit"></mat-icon>
          </a >
         </td>
      </ng-container>
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
